<extend name="Index/index"/>
<block name="main">
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/Admin/user/save" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="uname" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户密码：</th>
                                <td><input class="common-text" name="upwd" size="50" value="" type="password"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>确认密码：</th>
                                <td><input class="common-text" name="reupwd" size="50" value="" type="password"></td>
                            </tr>
                            <tr>
                                <th width="120"><i class="require-red">*</i>用户权限：</th>
                                <td>
                                    <select name="author" id="catid" class="required">
                                        <option value="">请选择</option>
                                        <option value="p">普通用户</option>
                                        <option value="a">普通管理员</option>
                                        <option value="r">超级管理员</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red"></i>用户头像：</th>
                                <td><input name="uface" id="" type="file"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户性别：</th>
                                <td>
                                    <input class="common-text" name="sex" size="50" value="m" type="radio"> 男
                                    <input class="common-text" name="sex" size="50" value="w" type="radio"> 女
                                    <input class="common-text" name="sex" size="50" value="x" type="radio"> 保密
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</block>
